<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Learner | Learn English Words</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="logo">üìö Vocabulary Learner</h1>
                    <p class="tagline">Master English words with ease</p>
                </div>
                <div class="stats-bar" id="statsBar">
                    <div class="stat-item">
                        <span class="stat-label">Total Words</span>
                        <span class="stat-value" id="totalWords">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Translated</span>
                        <span class="stat-value" id="translatedWords">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Control Panel -->
            <section class="control-panel">
                <div class="panel-card">
                    <h2>üéØ Control Panel</h2>
                    <div class="control-group">
                        <div class="form-group">
                            <label for="languageSelect">Target Language:</label>
                            <select id="languageSelect" class="select-input">
                                <option value="en">English</option>
                            </select>
                        </div>
                        <div class="form-group checkbox-group">
                            <label for="includeDetails">
                                <input type="checkbox" id="includeDetails" checked>
                                Include word details (definition, type, examples)
                            </label>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary" id="downloadBtn">
                            <span class="btn-icon">üì•</span>
                            Download & Translate Dataset
                        </button>
                        <button class="btn btn-success" id="createAnkiBtn">
                            <span class="btn-icon">üÉè</span>
                            Create Anki Deck
                        </button>
                        <button class="btn btn-info" id="dailyReviewBtn">
                            <span class="btn-icon">üìñ</span>
                            Daily Review
                        </button>
                    </div>
                </div>
            </section>

            <!-- Search and Filter Section -->
            <section class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search words..." class="search-input">
                    <button class="search-btn" id="searchBtn">üîç</button>
                </div>
                <div class="filter-group">
                    <label for="wordTypeFilter">Filter by type:</label>
                    <select id="wordTypeFilter" class="select-input">
                        <option value="">All Types</option>
                        <option value="noun">Noun</option>
                        <option value="verb">Verb</option>
                        <option value="adjective">Adjective</option>
                        <option value="adverb">Adverb</option>
                        <option value="pronoun">Pronoun</option>
                        <option value="preposition">Preposition</option>
                        <option value="conjunction">Conjunction</option>
                        <option value="interjection">Interjection</option>
                    </select>
                </div>
            </section>

            <!-- Words Display -->
            <section class="words-section">
                <div class="section-header">
                    <h2>üìù Vocabulary List</h2>
                    <div class="pagination-controls">
                        <button class="btn-icon-only" id="firstPage" title="First page">¬´</button>
                        <button class="btn-icon-only" id="prevPage" title="Previous page">‚Äπ</button>
                        <div class="page-numbers" id="pageNumbers"></div>
                        <button class="btn-icon-only" id="nextPage" title="Next page">‚Ä∫</button>
                        <button class="btn-icon-only" id="lastPage" title="Last page">¬ª</button>
                        <span class="page-info" id="pageInfo">Page 1 of 1</span>
                    </div>
                </div>
                
                <div class="words-grid" id="wordsGrid">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>
            </section>

            <!-- Daily Review Modal -->
            <div class="modal" id="dailyModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>üìñ Daily Review</h2>
                        <button class="close-btn" id="closeModal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="daily-controls">
                            <label>Number of words:</label>
                            <input type="number" id="dailyCount" value="50" min="1" max="200" class="number-input">
                            <button class="btn btn-primary" id="loadDailyBtn">Load</button>
                        </div>
                        <div class="daily-words" id="dailyWords"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with ‚ù§Ô∏è for better learning</p>
            <p class="footer-author">
                Provided by <a href="https://ali-m07.github.io/resume/" target="_blank" rel="noopener noreferrer">Ali Mansouri</a>
            </p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
